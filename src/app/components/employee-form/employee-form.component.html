<h2>{{ isEditing ? "Edit" : "Create" }} Employee</h2>

@if(errorMessage !== "") {
<div>{{ errorMessage }}</div>
}

<form (ngSubmit)="onSubmit()">
  <div>
    <label>First Name</label>
    <input type="text" name="firstName" [(ngModel)]="employee.firstName" />
  </div>
  <div>
    <label>Last Name</label>
    <input type="text" name="lastName" [(ngModel)]="employee.lastName" />
  </div>
  <div>
    <label>Phone Number</label>
    <input type="phone" name="phoneNumber" [(ngModel)]="employee.phoneNumber" />
  </div>
  <div>
    <label>Email</label>
    <input type="email" name="email" [(ngModel)]="employee.email" />
  </div>
  <div>
    <label>Position</label>
    <input type="text" name="position" [(ngModel)]="employee.position" />
  </div>
  <button type="submit">Create</button>
</form>
